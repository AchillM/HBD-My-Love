<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan & Album</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Section 1: Opening -->
  <section class="section opening show" id="section1">
    <h1>Selamat Datang di Halaman Ucapan</h1>
    <button class="btn-open" onclick="bukaUcapan()">Buka Ucapan</button>
  </section>

  <!-- Section 2: Ucapan dengan Tirai -->
  <section class="section curtain" id="section2">
    <div class="curtain-left" id="leftCurtain"></div>
    <div class="curtain-right" id="rightCurtain"></div>
    <div class="ucapan-content" id="ucapanText">
      <h2>Semoga Harimu Menyenangkan dan Penuh Kebahagiaan!</h2>
      <button class="btn-next" onclick="keAlbum()">Lihat Album Foto</button>
    </div>
  </section>

  <!-- Section 3: Album Foto -->
  <section class="section album" id="section3">
    <h2>Kenangan Indah</h2>
  <div class="overlay" style="background-image: url('https://imgur.com/a/7pVHMm0'); background-size: cover; background-position: center; background-repeat: no-repeat; padding: 30px; color: white;">
    <h1>🎂 Happy Birthday, Sayang!</h1>
    <p>Semoga hari kamu seindah senyummu 😊</p>
  </div>
    </div>
  </section>

  <div class="album-foto">
  <div class="overlay-text">
    <h2>Kenangan Manis Kita</h2>
  </div>
</div>


  <script>
  showSlide(0);
</script>

  <script src="script.js"></script>
</body>
</html>
