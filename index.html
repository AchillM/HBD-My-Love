<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan & Album</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Section 1: Opening -->
  <section class="section opening show" id="section1">
    <h1>Selamat Datang di Halaman Ucapan</h1>
    <button class="btn-open" onclick="bukaUcapan()">Buka Ucapan</button>
  </section>

  <!-- Section 2: Ucapan dengan Tirai -->
  <section class="section curtain" id="section2">
    <div class="curtain-left" id="leftCurtain"></div>
    <div class="curtain-right" id="rightCurtain"></div>
    <div class="ucapan-content" id="ucapanText">
      <h2>Semoga Harimu Menyenangkan dan Penuh Kebahagiaan!</h2>
      <button class="btn-next" onclick="keAlbum()">Lihat Album Foto</button>
    </div>
  </section>

  <!-- Section 3: Album Foto -->
  <section class="section album" id="section3">
    <h2>Kenangan Indah</h2>
  <div class="album-grid">
    <div class="photo"><img src="https://github.com/AchillM/HBD-My-Love/blob/main/IMG-20250511-WA0024.jpg" alt="Foto 1"></div>
    <div class="photo"><img src="https://source.unsplash.com/random/300x300?sig=2" alt="Foto 2"></div>
    <div class="photo"><img src="https://source.unsplash.com/random/300x300?sig=3" alt="Foto 3"></div>
    <div class="photo"><img src="https://source.unsplash.com/random/300x300?sig=4" alt="Foto 4"></div>
    <div class="photo"><img src="https://source.unsplash.com/random/300x300?sig=5" alt="Foto 5"></div>
    <div class="photo"><img src="https://source.unsplash.com/random/300x300?sig=6" alt="Foto 6"></div>
  </div>
      <div class="decorations"></div>
    </div>
  </section>

  <script>
  showSlide(0);
</script>

  <script src="script.js"></script>
</body>
</html>
